name: CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
    steps:
    - uses: actions/checkout@v1
    - name: TestCafe
      uses: AlexKamaev/testcafe-action@master
      with:
        args: "chromium tests --dev"
        branch: "debug-linux"


